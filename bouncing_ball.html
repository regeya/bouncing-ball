                    if ((x >= 272) || (x < 48)) {
                        xfact *= -1;
                        }
                    y += fact;
                    if (y >= 272) {
                        y = 272;
                        fact *= -1;
                    }
                    var randnum=Math.floor(Math.random()*50)
                    if ((randnum == 42) && (fact <= 1) && (fact >= 0)) {
                        fact += 15+Math.floor(Math.random()*10)
                        }
                    fact += 1; 
                    ctx.drawImage(ball,-48,-48);
                    ctx.restore();
                    an += 1;
                    if (an>360) {
                        an=0;
                    }
                };
                init();
            }
        </script>
    </head>
    <body>
        <canvas width="320" height="320" id="myCanvas" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
    </body>
</html>
